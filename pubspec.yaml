name: vroom_app
version: 1.0.0+18
publish_to: none
description: Shazam for cars.
environment: 
  sdk: '>=2.18.2 <3.0.0'

dependencies: 
  fluttermoji: ^1.0.2
  path_provider: ^2.0.11
  camera: ^0.10.1
  image: ^3.2.2
  extended_image:
  remixicon: ^1.0.0
  intl: ^0.17.0
  flutter_svg: ^2.0.5
  linkwell: ^2.0.6
  get_storage: 
  dio: ^4.0.0   
  async: ^2.8.1
  flutter_datetime_picker: ^1.5.1 
  image_picker: ^0.8.3+2
  flutter_local_notifications: ^9.0.2
  qr_flutter: ^4.0.0
  url_launcher: ^6.0.9
  firebase_core: ^2.4.0  
  firebase_messaging: ^14.1.4
  flutter_notification_channel: ^2.0.0
  firebase_analytics: ^10.0.7
  firebase_auth: ^4.2.0
  flutter_scroll_shadow: ^1.0.1
  group_button: ^3.1.0
  lottie: any
  sensors_plus: ^1.1.0
  new_version: ^0.2.2
  flutter_shake_animated: ^0.0.5
  share_plus: ^2.1.4
  pin_code_fields: ^7.3.0
  uni_links: ^0.5.1
  slide_to_act: ^2.0.1
  launch_review: ^3.0.1
  carousel_slider: ^4.0.0
  flutter_animate: ^2.0.1
  google_sign_in:
  flutter_facebook_auth:
  audioplayers: ^4.0.0
  flutter_offline:
  connectivity_plus:
  virtual_keyboard_multi_language:
  get: 4.6.5
  rive: ^0.12.4
  shared_preferences:
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter: 
  uses-material-design: true 
  fonts:
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo/Exo2-VariableFont_wght.ttf
        - asset: assets/fonts/Exo/Exo2-Italic-VariableFont_wght.ttf
          style: italic
  assets:
    - assets/images/
    - assets/images/svg/
    - assets/images/svg/bottomNav/
    - assets/images/logo.png
    - assets/images/vroom_animation.riv
    - assets/images/aventador.png
    - assets/images/car.png
    - assets/images/acura.png
    - assets/images/user.png
    - assets/images/crown.png
    - assets/images/facebook.png
    - assets/images/google.png
    - assets/images/apple.png
    - assets/images/coins.png
    - assets/images/diamonds.png
    - assets/images/wheel.png
    - assets/images/cursor.png
    - assets/images/match.png
    - assets/images/battle.png
    - assets/images/battlepass.png
    - assets/images/offlineImage.png
    - assets/sounds/

